<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 사용자 인증</title>
	<link rel="stylesheet" href="../assets/css/ui.css">
	<script defer src="../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span></a>
					<h1 class="header__title">사용자 인증</h1>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						<span class='highlight--cyan font-bd'>사용자 인증</span>에<br>실패 하였습니다.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner">
				<div class="message">
					<div class="message__ico">
						<i class="ico__30x30 ico__30x30--fail"></i>
					</div>
					<p class="message__title">죄송합니다.</p>
					<p class="message__text">문의하신 전화번호 010-1234-5678번은 존재하지 않는 번호이거나, 요금이 청구되지 않았으므로 조회하실 수 없습니다.</p>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
