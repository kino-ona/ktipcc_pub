	<div class="wrap">

		<header class="header">
			<div class="header__inner">

				</div>
			</div>
			<div class="contents__etc">
				<div class="bullet">
					<p class="bullet__item bullet__item--info">지금은 집 전화, 인터넷 등 유선 상품의 고장 신고와 휴대폰 통화품질 및 분실/습득 신고, 요금 수납 관련 상담이 가능합니다.</p>
