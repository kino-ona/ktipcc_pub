					<h1 class="header__title">상담사 연결</h1>
				</a>
				<span class="header__time">00:13</span>
			</div>
			<div class="header__msgs">

<script type="text/javascript">
</script>

					<div class="account">
						<div class="account__list">
							<ul class="account__set">
								<li class="account__row">
									<div class="account__left">상담시간</div>
									<div class="account__right">
										<span class="account__price"><span class="account__unit">평일 오전</span> 9<span class="account__unit">시 ~ 오후</span> 6<span class="account__unit">시</span>

								</li>
							</ul>
						</div>
