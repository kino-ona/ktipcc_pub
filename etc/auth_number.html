<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 사용자 인증</title>
	<link rel="stylesheet" href="../assets/css/ui.css">
	<script defer src="../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
		<div class="header__inner">
			<div class="header__util">
				<a href="#" onclick="history.go(-1); return false" class="header__back"><span class="a11y">뒤로가기</span>
					<h1 class="header__title">사용자 인증</h1>
				</a>
				<span class="header__time">00:13</span>
			</div>
			<div class="header__msgs">
				<p class="header__msg">
					<span class='highlight--cyan font-bd'>사용자 인증</span>을<br>도와드리겠습니다.
				</p>
			</div>
		</div>
	</header>

<script type="text/javascript">
</script>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner">
				<div class="message">
					<div class="message__ico">
						<i class="ico__30x30 ico__30x30--fail"></i>
					</div>
					<p class="message__title">전화번호를 입력해 주세요.</p>
					<p class="message__text">kt에 가입되어 있는 휴대폰 또는 지역번호를 포함한 일반전화, 인터넷 전화번호를 입력해 주세요. 가입된 전화번호가 없으면 <br>&ldquo;전화번호 없음&rdquo; 버튼을 선택해 주세요.</p>
					<div class="message__bottom">
						<div class="form-field">
							<div class="form-field__row">
								<span class="form-field__label">전화번호</span>
								<div class="form-field__inner">
									<div class="form-field__item">
										<div class="form-field__field">
											<label for="firstNumber" class="a11y">지역번호 또는 휴대폰번호 통신사</label>
											<select id="firstNumber" class="form-field__select">
												<option>02</option>
											</select>
										</div>
									</div>
									<div class="form-field__item form-field__item--unit">-</div>
									<div class="form-field__item">
										<div class="form-field__field">
											<label for="middleNumber" class="a11y">전화번호 중간</label>
											<input type="text" id="middleNumber" class="form-field__input">
										</div>
									</div>
									<div class="form-field__item form-field__item--unit">-</div>
									<div class="form-field__item">
										<div class="form-field__field">
											<label for="lastNumber" class="a11y">전화번호 마지막</label>
											<input type="text" id="lastNumber" class="form-field__input">
										</div>
									</div>
								</div>
							</div>
							<div class="button-rectangle__container">
								<a href="./auth_fail01.html" class="button-rectangle button-rectangle__fill">사용자 정보 확인</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="contents__etc">
				<div class="button-rectangle__container">
					<a href="#" class="button-rectangle button-rectangle__line">전화번호 없음</a>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="../../etc/chat.html" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="../../mobile/consult/consult_list.html" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
