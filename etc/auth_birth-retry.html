<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 사용자 인증</title>
	<link rel="stylesheet" href="../assets/css/ui.css">
	<script defer src="../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span>
						<h1 class="header__title">사용자 인증</h1>
					</a>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						<span class='highlight--cyan font-bd'>사용자 인증</span>에 실패하였습니다.<br>다시 한번 입력해 주세요.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="auth">
				<label for="authCode" class="a11y">생년월일 6자리</label>
				<input type="tel" id="authCode" class="auth__code" maxlength="6" placeholder="860117" oninput="inputEvent()">
				<div class="button-rectangle__container">
					<a href="#" id="confirm" class="button-rectangle button-rectangle__fill button-rectangle__fill--disabled">가입자 정보 확인</a>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
	<script>
	function inputEvent() {
		var targetInput = document.getElementById("authCode");
		var targetBtn = document.getElementById("confirm");
		targetInput.value = targetInput.value.replace(/[^0-9.]/g, '');
		if (targetInput.value) {targetBtn.classList.remove("button-rectangle__fill--disabled")} else {targetBtn.classList.add("button-rectangle__fill--disabled")}
	}
	</script>
</body>
</html>
