<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 설치변경, 요금 등 일반문의 | 이사, 설치장소 변경</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span>
						<h1 class="header__title">설치장소 변경 바로신청</h1>
					</a>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						<span class='highlight--cyan font-bd'>설치장소 변경 바로신청</span>을<br>안내해 드리겠습니다.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner">
				<div class="message">
					<div class="message__ico">
						<i class="ico__30x30 ico__30x30--time"></i>
					</div>
					<p class="message__title">잠시만 기다려 주세요.</p>
					<p class="message__text">확인을 누르면 kt.com 설치장소 <br>변경 화면으로 이동합니다.</p>
					<div class="button-rectangle__container">
						<a href="#" class="button-rectangle button-rectangle__fill button-rectangle__fill--gray">취소</a>
						<a href="#" class="button-rectangle button-rectangle__fill">확인</a>
					</div>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
