<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 설치변경, 요금 등 일반문의 | 청구요금 확인</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span></a>
					<h1 class="header__title">청구요금 확인</h1>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						<span class='highlight--cyan font-bd'>청구요금</span>을<br>확인해 드리겠습니다.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner contents__inner--wave">
				<div class="account">
					<div class="account__header">
						<p class="account__text">1월 청구요금은</p>
						<p class="account__price">
							2,160,630<span class="account__unit">원</span>
						</p>
					</div>
					<div class="button-rectangle__container">
						<a href="#" class="button-rectangle button-rectangle__fill">상세 요금 확인</a>
					</div>
					<div class="account__list">
						<ul class="account__set">
							<li class="account__row">
								<div class="account__left">납부하실요금</div>
								<div class="account__right">
									<span class="account__price">0<span class="account__unit">원</span></span>
								</div>
							</li>
						</ul>
					</div>
					<div class="account__msgs">
						<p class="account__msg">고객님은 모두 납부하셨습니다.</p>
					</div>
				</div>
			</div>
			<div class="contents__etc">
				<div class="bullet">
					<p class="bullet__item bullet__item--info">안내된 요금은 실제 납부하실 금액과 차이가 있을 수 있습니다.</p>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
