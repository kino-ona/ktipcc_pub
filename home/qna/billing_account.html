<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 설치변경, 요금 등 일반문의 | 요금납부</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span>
						<h1 class="header__title">전용계좌 안내</h1>
					</a>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						<span class='highlight--cyan font-bd'>고객님의 전용계좌</span><br>입니다.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner">
        <div class="account">
          <div class="account__header account__bank">
            <p class="account__agency">
              <i class="ico__20x20 ico__20x20--woori"></i>
              우리은행
            </p>
            <p class="account__account">1234-12-12345689</p>
          </div>
        </div>
			</div>
			<div class="contents__etc">
        <div class="button-rectangle__container">
          <a href="#" class="button-rectangle button-rectangle__line button-rectangle--full">전용계좌 문자로 받기</a>
          <a href="#" class="button-rectangle button-rectangle__line button-rectangle--full">다른 은행 계좌 안내</a>
          <a href="#" class="button-rectangle button-rectangle__line button-rectangle--full"><i class="ico__30x30 ico__30x30--call"></i>상담사 연결</a>
        </div>
				<div class="bullet">
					<p class="bullet__item bullet__item--info">전월요금 청구 이후, 납부 또는 금액조정으로 청구 금액과 납부금액이 다를 수 있습니다.</p>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
