<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 고장 신고 | 고장 접수 취소</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">

	<div class="wrap">

		<header class="header">

							</a>

						<li class="service__item">

							</a>
						</li>
						<li class="service__item">
							<a href="#" class="service__link">

		<div class="modal">
			<div class="modal__dimmed"></div>
			<div class="modal__container">
				<div class="modal__body">
					<div class="modal__contents">
						<p class="modal__title">신청된 고장 접수 내역이 없습니다.</p>
						<p class="modal__desc">다시 확인 부탁드립니다.</p>

					<div class="button-rectangle__container">
						<button class="button-rectangle button-rectangle__fill">확인</button>
