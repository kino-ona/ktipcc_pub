<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 상담 종료</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<h1 class="header__title"><a href='#'>KT ARS</a></h1>
					<span class="header__time">00:13</span>
				</div>
			</div>
			<div class="header__msgs">
				<p class="header__msg">
					상담이 종료되었습니다.<br><span class='highlight--cyan font-bd'>오늘도 즐거운 하루 보내세요.</span>
				</p>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner">
				<div class="message">
					<div class="message__ico">
						<img src="../../assets/images/img_event.png" alt="">
					</div>
					<p class="message__title">
						봄맞이 신규 이벤트 (~4월까지)<br>
						인터넷 +TV 가입하면<br>
						인기 가전제품이 최대 무료
					</p>
					<p class="message__text">
						GiGA급 인터넷과 TV를 함께 가입하고,<br>
						다양한 인기 가전제품을 지금 바로<br>
						무료로 받아가세요.
					</p>
					<div class="button-rectangle__container">
						<a href="/etc/consult_call.html" class="button-rectangle button-rectangle__fill">가입상담 바로가기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="../../etc/chat.html" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="../../mobile/consult/consult_list.html" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
