<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 상담 종료</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<h1 class="header__title"><a href='#'>KT ARS</a></h1>
					<span class="header__time">00:13</span>
				</div>
			</div>
			<div class="header__msgs">
				<p class="header__msg">
					상담이 종료되었습니다.<br><span class='highlight--cyan font-bd'>오늘도 즐거운 하루 보내세요.</span>
				</p>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner">
				<div class="message">
					<div class="message__ico">
						<i class="ico__30x30 ico__30x30--noti"></i>
					</div>
					<p class="message__title">
						고객님들께서 자주 하는 질문!<br>
						보다 쉽게 알아보세요!
					</p>
					<p class="message__text">해외여행을 준비 중인 고객님, 꽃중년 실버 고객님, 자녀가 있으신 고객님을 위한 FAQ까지! 지금 바로 ‘자주하는 질문’으로 확인해보세요!</p>
					<div class="button-rectangle__container">
						<a href="../faq/list.html" class="button-rectangle button-rectangle__fill">자주하는 질문 바로가기</a>
					</div>
				</div>
			</div>
			<div class="contents__etc">
				<div class="banner">
					<div class="banner__inner" style="background-image: url('../../assets/images/bg_banner01.png'); background-color: #BFC4FA;">
						<p class="banner__title">KT 5G 20대 전용 혜택</p>
						<p class="banner__text">태블릿, 워치 유저라면 Y덤!</p>
					</div>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="../../etc/chat.html" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="../../mobile/consult/consult_list.html" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
