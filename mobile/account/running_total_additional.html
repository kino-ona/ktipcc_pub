<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 휴대폰 | 청구요금, 납부문의 | 실시간 요금조회 | 부가 서비스 요금조회</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span></a>
					<h1 class="header__title">부가 서비스 요금 조회</h1>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						이용중인<br><span class='highlight--cyan font-bd'>부가서비스</span>입니다.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner contents__inner--wave">
				<div class="account">
					<div class="account__header">
						<p class="account__text">총 4개의 부가서비스를 사용중이세요.</p>
						<p class="account__price">
							6,000<span class="account__unit">원</span>
						</p>
					</div>
					<div class="account__list">
						<ul class="account__set">
							<li class="account__row">
								<div class="account__left">착신 전환</div>
								<div class="account__right">
									<span class="account__price">1,000<span class="account__unit">원</span></span>
								</div>
							</li>
							<li class="account__row">
								<div class="account__left">링투유</div>
								<div class="account__right">
									<span class="account__price">1,000<span class="account__unit">원</span></span>
								</div>
							</li>
							<li class="account__row">
								<div class="account__left">데이터차단</div>
								<div class="account__right">
									<span class="account__price">2,000<span class="account__unit">원</span></span>
								</div>
							</li>
							<li class="account__row">
								<div class="account__left">캐치콜</div>
								<div class="account__right">
									<span class="account__price">2,000<span class="account__unit">원</span></span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="contents__etc">
				<div class="button-rectangle__container">
					<a href="#" class="button-rectangle button-rectangle__line button-rectangle--full">상담사 연결</a>
				</div>
				<div class="bullet">
					<p class="bullet__item bullet__item--info">전월요금 청구 이후, 납부 또는 금액조정으로 청구금액과 납부금액이 다를 수 있습니다.</p>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
