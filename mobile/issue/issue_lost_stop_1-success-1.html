	<div class="wrap">

					</a>
					<span class="header__time">00:13</span>

		</header>

				</div>
			</div>
			<div class="contents__etc">

					<a href="#" class="button-rectangle button-rectangle__line"><i class="ico__30x30 ico__30x30--call"></i>상담사 연결</a>
