<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span>
						<h1 class="header__title">분실정지 신청</h1>
					</a>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						<span class='highlight--cyan font-bd'>분실정지</span>하실 휴대폰 번호를<br>입력해 주세요.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
      <div class="contents__inner">
        <div class="form-field">
          <div class="form-field__row">
            <span class="form-field__label">분실정지하실 휴대폰 번호</span>
            <div class="form-field__inner">
              <div class="form-field__item">
                <div class="form-field__field">
                  <label for="num01" class="a11y">분실정지하실 휴대폰 번호 앞 세 자리</label>
                  <select id="num01" class="form-field__select">
                    <option>010</option>
                  </select>
                </div>
              </div>
              <div class="form-field__item form-field__item--unit">-</div>
              <div class="form-field__item">
                <div class="form-field__field">
                  <label for="num02" class="a11y">분실정지하실 휴대폰 번호 가운데 네 자리</label>
                  <input id="num02" type="text" class="form-field__input">
                </div>
              </div>
              <div class="form-field__item form-field__item--unit">-</div>
              <div class="form-field__item">
                <div class="form-field__field">
                  <label for="num03" class="a11y">분실정지하실 휴대폰 번호 끝 네 자리</label>
                  <input id="num03" type="text" class="form-field__input">
                </div>
              </div>
            </div>
          </div>
          <div class="button-rectangle__container">
            <a href="#" class="button-rectangle button-rectangle__fill button-rectangle--full">상세 내역 확인</a>
          </div>
			  </div>
      </div>
			<div class="contents__etc">
				<div class="bullet">
					<ul class="bullet__list">
            <li class="bullet__item bullet__item--info">분실정지 기간에는 부가세 포함 월 3,850원이 부과됩니다.</li>
            <li class="bullet__item bullet__item--info">
              발신만 정지하면 정지일 포함 최대 8일까지 가능하고 이후에는 자동으로 수/발신정지로 변경됩니다. <br>발신정지 후에 습득자가 수신자 부담 통화 시 요금이 부과되며, 명의자가 아닐 경우 정지 해제가 제한될 수 있습니다.
            </li>
          </ul>
				</div>
