<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 휴대폰 | 분실정지, 보험, 통화품질 | 분실정지 신청 | 수발신정지</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span>
						<h1 class="header__title">수/발신 정지</h1>
					</a>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						<span class='highlight--cyan font-bd'>습득신고 연락</span>받을<br>휴대폰번호를 입력해 주세요.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
      <div class="contents__inner">
				<div class="form-field">
					<div class="form-field__row">
						<span class="form-field__label">연락받으실 휴대폰 번호</span>
						<div class="form-field__inner">
              <div class="form-field__item">
                <div class="form-field__field">
                  <label for="num01" class="a11y">습득신고 연락받으실 휴대폰 번호 앞 세 자리</label>
                  <select id="num01" class="form-field__select">
                    <option>010</option>
                  </select>
                </div>
              </div>
              <div class="form-field__item form-field__item--unit">-</div>
              <div class="form-field__item">
                <div class="form-field__field">
                  <label for="num02" class="a11y">습득신고 연락받으실 휴대폰 번호 가운데 네 자리</label>
                  <input id="num02" type="text" class="form-field__input">
                </div>
              </div>
              <div class="form-field__item form-field__item--unit">-</div>
              <div class="form-field__item">
                <div class="form-field__field">
                  <label for="num03" class="a11y">습득신고 연락받으실 휴대폰 번호 끝 네 자리</label>
                  <input id="num03" type="text" class="form-field__input">
                </div>
              </div>
            </div>
					</div>
					<div class="form-field__row">
						<span class="form-field__label">정지 해제 비밀번호 (4~8자리)</span>
						<div class="form-field__inner">
							<div class="form-field__item">
								<div class="form-field__field">
									<label for="userPw" class="a11y"></label>
									<input id="userPw" type="password" class="form-field__input">
								</div>
							</div>
						</div>
					</div>
					<div class="form-field__row">
						<span class="form-field__label">정지 해제 비밀번호 확인 (4~8자리)</span>
						<div class="form-field__inner">
							<div class="form-field__item">
								<div class="form-field__field">
									<label for="pwConfirm" class="a11y"></label>
									<input id="pwConfirm" type="password" class="form-field__input">
								</div>
							</div>
						</div>
					</div>
					<div class="button-rectangle__container">
						<a href="#" class="button-rectangle button-rectangle__fill button-rectangle--full">분실정지 신청</a>
					</div>
				</div>
		  </div>
			<div class="contents__etc">
				<div class="button-rectangle__container">
					<a href="#" class="button-rectangle button-rectangle__line button-rectangle--full"><i class="ico__30x30 ico__30x30--call"></i>상담사 연결</a>
				</div>
			</div>
    </div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">상담내역</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
