<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="theme-color" content="transparent">
	<title>KT ARS | 휴대폰 | 요금제, 부가 서비스, 소액결제, 장기 혜택 쿠폰 | 잔여데이터, 통화, 문자확인</title>
	<link rel="stylesheet" href="../../assets/css/ui.css">
	<script defer src="../../assets/js/ui.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__util">
					<a href="#" class="header__back"><span class="a11y">뒤로가기</span></a>
					<h1 class="header__title">잔여데이터, 통화, 문자확인</h1>
					<span class="header__time">00:13</span>
				</div>
				<div class="header__msgs">
					<p class="header__msg">
						고객님의 요금제는<br><span class='highlight--cyan font-bd'>LTE 데이터 299</span>입니다.
					</p>
				</div>
			</div>
		</header>
		<!-- // header -->
		<div class="contents">
			<div class="contents__inner">
        <div class="account">
          <div class="account__category">
            <p class="account__text">평일</p>
          </div>
          <div class="account__list">

              <li class="account__row">
                <div class="account__left">지난달 이월 무료통화</div>
                <div class="account__right">
                  <span class="account__price">5<span class="account__unit">분</span></span>
                  <span class="account__price">30<span class="account__unit">초</span></span>
                </div>
              </li>
              <li class="account__row">
                <div class="account__left">총 무료통화</div>
                <div class="account__right">
                  <span class="account__price">180<span class="account__unit">분</span></span>
                  <span class="account__price">20<span class="account__unit">초</span></span>
                </div>
              </li>
            </ul>
          </div>
          <div class="account__category">
            <p class="account__text">휴일</p>
          </div>
          <div class="account__list">
            <ul class="account__set account__set--flat">
              <li class="account__row">
                <div class="account__left">지난달 이월 무료통화</div>
                <div class="account__right">
                  <span class="account__price">60<span class="account__unit">분</span></span>
                  <span class="account__price">30<span class="account__unit">초</span></span>
                </div>
              </li>
              <li class="account__row">
                <div class="account__left">총 무료통화</div>
                <div class="account__right">
                  <span class="account__price">5<span class="account__unit">분</span></span>
                  <span class="account__price">15<span class="account__unit">초</span></span>
                </div>
              </li>
            </ul>
          </div>
          <div class="button-rectangle__container">
            <a href="#" class="button-rectangle button-rectangle__fill">실시간 요금 조회</a>
          </div>
        </div>
			</div>
			<div class="contents__etc">
				<div class="button-rectangle__container">
					<a href="#" class="button-rectangle button-rectangle__line button-rectangle--full">데이터 충전 (부가서비스 가입)</a>
					<a href="#" class="button-rectangle button-rectangle__line button-rectangle--full">상담사 연결</a>
				</div>
				<div class="bullet">
					<p class="bullet__item bullet__item--info">안내된 내용은 실제내역과 차이가 있을 수 있습니다.</p>
				</div>
			</div>
		</div>
		<div class="quick-nav">
			<ul class="quick-nav__list">
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">홈</a></li>
				<li class="quick-nav__item"><a href="#" class="quick-nav__link">채팅상담</a></li>

				<li class="quick-nav__item"><a href="#" class="quick-nav__link quick-nav__link--call">통화종료</a></li>
