<!DOCTYPE html>

          <div class="form-field__row">
            <div class="form-field__inner">

                <div class="form-field__field">
                  <input type="checkbox" id="checkbox3" class="form-field__checkbox">
                  <label for="checkbox3">링투유</label>
                </div>
              </div>
            </div>

          <div class="button-rectangle__container">
            <a href="#" class="button-rectangle button-rectangle__fill button-rectangle--full">부가 서비스 해지</a>
          </div>
        </div>
			</div>
			<div class="contents__etc">
